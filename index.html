<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main id="mainContainer">
    <section id="cardContainer">
      <img id="dancingBoy" src="./images/illustration-hero.svg" alt="dancingBoy">
      <h1 id="title">Order Summary</h1>
      <p id="info">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div id="plan">
        <img src="./images/icon-music.svg" id="micon" alt="musicIcon">
        <h2>Annual Plan <span>$59.99/year</span></h2>
        <a href="#" id="changeLink">Change</a>
      </div>
      <button id="proceedBtn">Proceed to Payment</button>
      <a href="#" id="cancelLink">Cancel Order</a>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">E.E.</a>.
  </div>
</body>

</html>
